version: '3.3'
services:
  rabbitmq:
    image: rabbitmq:3.5.3-management
    networks:
      - currency-network
    ports: 
      - "5672:5672"
      - "15672:15672"
  zipkin-server:
    container_name: zipkin
    image: openzipkin/zipkin
    networks:
      - currency-network
    environment:
      STORAGE_TYPE: mem
      RABBIT_URI: amqp://guest:guest@rabbitmq:5672
    ports: 
      - "9411:9411"
    depends_on: 
      - rabbitmq
  zuul-gateway:
    image: pkjacob/zuul-gateway:0.0.1-SNAPSHOT
    networks:
      - currency-network
    ports: 
      - "8766:8765"
    depends_on: 
      - eureka-server
      - rabbitmq
      - zipkin-server
    environment:
      RABBIT_URI: amqp://guest:guest@rabbitmq:5672
  eureka-server:
    image: pkjacob/eureka-server:0.0.1-SNAPSHOT
    networks:
      - currency-network
    ports: 
      - "8761:8761"
  currency-exchange:
    image: pkjacob/currency-exchange:0.0.1-SNAPSHOT
    networks:
      - currency-network
    depends_on: 
      - mongodb
      - eureka-server
      - zuul-gateway
      - rabbitmq
      - zipkin-server
    environment:
      RABBIT_URI: amqp://guest:guest@rabbitmq:5672    
      #ports: 
    #  - "8080:8080"
  currency-conversion:
    ports:
      - "8081:8081"
    depends_on:
      - currency-exchange
      - eureka-server
      - rabbitmq
      - zipkin-server
    image: pkjacob/currency-conversion:0.0.1-SNAPSHOT
    networks:
      - currency-network
    environment:
      RABBIT_URI: amqp://guest:guest@rabbitmq:5672    
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    networks: 
      - currency-network
    volumes: 
      - db-data:/data/db    
networks:
  currency-network:
volumes: 
  db-data: